<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="story"></div>
        
         <div class="story-viewer">
            <div class="story-container">
                <div class="story-header">
                    <div class="story-user-info">
                        <img class="story-user-profile" src="" alt="">
                        <div class="story-user-details">
                            <span class="story-username"></span>
                            <span class="story-time"></span>
                        </div>
                    </div>
                    <button class="close-story">&times;</button>
                </div>

                <div class="story-progress-container">
                    <div class="story-progress-bar">
                        <div class="story-progress-fill"></div>
                    </div>
                </div>

                <div class="story-content">
                    <img class="story-image" src="" alt="">
                    <div class="story-navigation">
                        <button class="story-prev">&lAarr;</button>
                        <button class="story-next">&rAarr;</button>
                    </div>
                </div>

            </div>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
